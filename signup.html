<!DOCTYPE html>
<head>
	<title>Signup </title>
</head>

<body>
	<form>
		<table>
			<tr>
				<td> Name: </td>
				<td> <input type="text" name="username" required></td>
			</tr>
			<tr>
				<td> Password: </td>
				<td> <input type="Password" name="password" required></td>
			</tr>
            <tr>
				<td> Confirm Password: </td>
				<td> <input type="Password" name="password" required></td>
			</tr>
			<tr>
				<td> Gender: </td>
				<td> <input type="radio" name="gender" value="m" required> Male
				<input type="radio" name="gender" value="f" required> Female</td>
			</tr>
			<tr>
				<td> Email: </td>
				<td> <input type="mail" placeholder="Enter your mail Id Here" name="email" required></td>
			</tr>
            <tr>
				<td> Phone Number: </td>
				<td><input type="tel" id="phone" name="phone" required> </td>
			</tr>
            <tr>
				<td> Country of resident: </td>
				<td> <input type="text" name="username" required></td>
			</tr>		
		</table>
	</form>
    <form action="login.html">
        <input type="submit" name="Submit" value="Sign up">
    </form>
</body>

</html>
